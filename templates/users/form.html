<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}

{% block title_block %}
  <title>Users Form</title>
{% endblock %}

{% block body_block %}

  <div class="jumbotron">
    <h1>Users Form</h1>
  </div>
  <!-- end: jumbotron -->

  <!-- code injection -->
  <div class="container">
    <h2>Please fill in the form</h2>
    <form class="users-form" method="post">
      {{ the_form.as_p }}
      {% csrf_token %}
      <input type="submit" value="Submit" />
    </form>
  </div>
  <!-- end: code injection -->
{% endblock %}
